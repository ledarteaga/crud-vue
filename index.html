<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crud Vue.js</title>
</head>
<body>

    <div class="container my-5" id="app">
      
      <h1>Lista de Actividades</h1>

      <input type="text" v-model="nuevaActividad" class="form-control" v-on:keyup.enter="agregar">
      <button class="btn btn-primary my-3">Guardar</button>

     <div class="my-5" v-for="(item,index) of actividades">
      <div :class= "['alert', item.estado ? 'alert-success' : 'alert-danger']">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            {{item.nombre}}
          </div>
          <span>
           <button class="btn btn-success" @click="cambiarEstado(item)">Listo</button>
           <button class="btn btn-danger" @click="eliminar(index)">Eliminar</button>
          </span>
        </div>
      </div>
 
     </div>
 
     </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
